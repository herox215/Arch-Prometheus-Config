monitor=,preferred,auto,1

exec-once = waybar
exec-once = swww-daemon
#exec-once = hyprpaper &
exec-once = kitty
exec-once = kdeconnect-indicator
exec-once = $HOME/.config/hypr/scripts/switch_workspace.sh 1
exec-once = [workspace 10 silent] kitty --class btop -e btop   # btop l√§uft genau einmal


dwindle {
    pseudotile = true   # oder 1
    preserve_split = true
}

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind=SUPER,Return,exec,kitty
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,D,exec,rofi -show drun
bind=SUPER,L,exec,hyprlock

# globales Umschalten
bind = SUPER, P, workspaceopt, allpseudo


bind=SUPER,1,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 1
bind=SUPER+SHIFT,1,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 1

bind=SUPER,2,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 2
bind=SUPER+SHIFT,2,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 2

bind=SUPER,3,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 3
bind=SUPER+SHIFT,3,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 3

bind=SUPER,4,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 4
bind=SUPER+SHIFT,4,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 4

bind=SUPER,5,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 5
bind=SUPER+SHIFT,5,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 5

bind=SUPER,6,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 6
bind=SUPER+SHIFT,6,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 6

bind=SUPER,7,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 7
bind=SUPER+SHIFT,7,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 7

bind=SUPER,8,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 8
bind=SUPER+SHIFT,8,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 8

bind=SUPER,9,exec,$HOME/.config/hypr/scripts/switch_workspace.sh 9
bind=SUPER+SHIFT,9,exec,$HOME/.config/hypr/scripts/move_to_workspace.sh 9

bind=SUPER,H,movefocus,l
bind=SUPER,semicolon,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d
bind=SUPER,SPACE,exec,fuzzel

bind = CTRL+ALT, DELETE, exec,$HOME/.config/hypr/scripts/switch_workspace.sh 10 

# Screenshot: rechteckige Auswahl, Datei + Clipboard
bind = SUPER, F10, exec, hyprshot -m region 

bind = SUPER, F11, exec, wf-recorder -g "$(slurp)" -f "$HOME/Videos/$(date +%F_%T).mp4"
bind = SUPER+SHIFT, F11, exec, pkill wf-recorder


bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

windowrulev2 = opacity 1.40 0.80 override,class:^(Cursor)$
windowrulev2 = opacity 1.50 0.80 override,class:^(net-runelite-client-RuneLite)$
windowrulev2 = opacity 1.5 0.80 override,class:^(org.kde.dolphin)$
windowrulev2 = opacity 1.50 0.80 override,class:^(firefox)$

windowrulev2 = float,          class:^(GLava)$
windowrulev2 = noborder,       class:^(GLava)$
windowrulev2 = nofocus,        class:^(GLava)$
windowrulev2 = noanim,         class:^(GLava)$
windowrulev2 = move 0 0,       class:^(GLava)$
windowrulev2 = size 100% 100%, class:^(GLava)$
windowrulev2 = pin,            class:^(GLava)$
windowrulev2 = noblur,           class:^(GLava)$


decoration {
    # Globale Fenster-Transparenz
    active_opacity   = 0.75   # 95 % sichtbar, wenn fokussiert
    inactive_opacity = 0.60   # 80 % sichtbar, wenn nicht fokussiert
}

input {
    kb_layout = de
    natural_scroll = false
    touchpad {
    	disable_while_typing = false
    	tap-to-click = false
    }
}
