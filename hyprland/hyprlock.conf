# ~/.config/hypr/hyprlock.conf

general {
    hide_cursor = true       # Mauszeiger verstecken
}

background {
    path        = screenshot # Live‑Screenshot
    blur_passes = 2
    blur_size   = 4
    noise       = 0.012
}

input-field {
    monitor =               # leer = aktueller Monitor
    size    = 260,50
    outline_thickness = 0   # Kein Border

    hide_input = false      # <--  Punkte statt „unsichtbar“
    dots_size   = 0.33      # Relativ zur Feldhöhe (0.2‑0.8)
    dots_spacing = 0.15     # Abstand der Punkte (0‑1)
    dots_center  = true     # Punkte mittig statt links

    outer_color = rgba(0,0,0,0)     # Transparent - kein sichtbarer Border
    inner_color = rgba(30,30,30,0.55)
    font_color  = rgba(235,235,235, 0.6)

    placeholder_text = <i>Tell me your secret :)</i>
    fade_on_empty    = false   # Punkte bleiben sichtbar, wenn du alles löschst
}

# Zeitanzeige
label {
    text = cmd[update:1000] /home/lucas/.config/hypr/scripts/time_display.sh
    font_family = Fira Code
    font_size = 18
    color = rgba(255, 255, 255, 1.0)
    halign = center
    valign = center
    position = 0, 200
}

# ASCII Art Header - Zeile 1
label {
    text = ┌─────────────────┐
    font_family = Fira Code
    font_size = 16
    color = rgba(235, 235, 235, 0.8)
    halign = center
    valign = center
    position = 0, 170
}

# Animierter Lauftext
label {
    text = cmd[update:150] /home/lucas/.config/hypr/scripts/lock_ticker.sh
    font_family = Fira Code
    font_size = 14
    color = rgba(235, 235, 235, 0.9)
    halign = center
    valign = center
    position = 0, 150
}

# ASCII Art Header - Zeile 3
label {
    text = └─────────────────┘
    font_family = Fira Code
    font_size = 16
    color = rgba(235, 235, 235, 0.8)
    halign = center
    valign = center
    position = 0, 130
}
